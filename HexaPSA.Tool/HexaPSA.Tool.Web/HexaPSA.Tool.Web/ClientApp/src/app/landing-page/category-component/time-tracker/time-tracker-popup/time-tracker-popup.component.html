<div class="titile theme-new-1">
  <!-- <i class="fa-regular fa-circle-check ms-3 p-3 heading-icon"></i> -->
  <h5 class="mt-2 p-1">Add Time Tracker</h5>
  <!-- <i class="fa-solid fa-xmark  me-3 p-3 heading-icon" (click)="close()"></i> -->
  <i class="fa-regular fa-circle-xmark me-2 p-3 heading-icon" (click)="close()"></i>
</div>
<mat-progress-bar mode="indeterminate" class="progress"></mat-progress-bar>
<div class="container-fluid mt-4 theme-1 theme-new-1" *ngIf="isprojectId">
  <!--Resource rate card pop-pup Form Start.....................-->
  <form [formGroup]="timetrackerform">

    <mat-form-field class="ms-2 mt-4 me-2">
      <mat-label>
        <i class="fa-solid fa-users input-icon animate-ease-0_3"></i>
        <span style="margin-left: 1rem;">User List</span>
      </mat-label>
      <mat-select formControlName="userId">
        <mat-option *ngFor="let item of this.userList" [value]="item.id">{{item.userName}}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="ms-2 me-2">
      <mat-label>
        <i class="fas fa-chalkboard-user animate-ease-0_3"></i>
        <span style="margin-left: 1rem;">Activity</span>
      </mat-label>
      <input matInput class="input-2" name="activity" formControlName="activity" required>
    </mat-form-field>

    <mat-form-field class="ms-2 me-2">
      <mat-label>
        <i class="fa-solid fa-pen-nib animate-ease-0_3"></i>
        <span style="margin-left: 1rem;">Description</span>
      </mat-label>
      <input matInput class="input-2" name="description" formControlName="description" required>
    </mat-form-field>

    <mat-form-field class="ms-2 me-2">
      <mat-label>
        <i class="fa-solid fa-clock animate-ease-0_3"></i>
        <span style="margin-left: 1rem;">Hours</span>
      </mat-label>
      <input matInput type="number" class="input-2" name="hours" formControlName="hours" required>
    </mat-form-field>

    <mat-form-field class="ms-2 me-2">
      <input matInput [matDatepicker]="dp" placeholder="Select Date" formControlName="date">
      <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
      <mat-datepicker #dp></mat-datepicker>
    </mat-form-field>

    <div style="display: flex; justify-content: center;" class="mt-4">
      <button mat-raised-button class="white-color me-3 mb-3 action-btn"
              [ngClass]="{'save-btn-1':timetrackerform.valid,'disabled':!timetrackerform.valid}"
              (click)="submit()">
        Save
      </button>

      <button mat-raised-button class="white-color cancel-btn-1 me-2 mb-3 action-btn" (click)="close()">Cancel</button>
    </div>
  </form>
</div>
<div *ngIf="!isprojectId">
 <h5 class="heading-h5">Please a project to add a time track</h5>
</div>
